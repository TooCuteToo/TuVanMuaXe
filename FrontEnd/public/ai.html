<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main role="main" class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div
            class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"
          >
            Loading Model
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input
            id="image-selector"
            class="form-control border-0"
            type="file"
          />
        </div>
        <div class="col-6">
          <button id="predictBtn" class="btn btn-primary float-right">
            Predict
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <h2 class="ml-3">Image</h2>
          <img id="selected-image" class="ml-3" width="250" alt="" />
        </div>
        <div class="col-6">
          <h2 class="ml-3">Predictions</h2>
          <ol id="prediction-list"></ol>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="./predict.js"></script>
  </body>
</html>
