<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/213d8b2a16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="nav-container">
      <div id="nav-btn">
        <span class="nav-icon show-menu">
          <i class="fas fa-bars"></i>
        </span>

        <div id="logo-container">
          <h3>CAR STORE</h3>
        </div>

        <span class="nav-icon show-cart">
          <i class="fas fa-shopping-cart"></i>
          <h3 id="item-amount">0</h3>
        </span>
      </div>
    </nav>

    <header id="header">
      <div id="title-container">
        <img
          src="./background.jpg"
          alt="title-picture"
          class="lax"
          data-lax-translate-y="0 0, 400 -100"
        />
        <div class="img-title lax" data-lax-opacity="0 1, 100 0.5, 200 0">
          <h2>CAR STORE</h2>
          <a href="/car">
            <button id="show-card">TU VAN</button>
          </a>
        </div>
      </div>
      <div class="line lax" data-lax-opacity="0 1, 400 0"></div>
    </header>

    <div class="s002">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="icon-wrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                ></path>
              </svg>
            </div>
            <input
              id="price"
              type="text"
              value=""
              placeholder="Nhap gia tien cua xe"
            />
          </div>
          <div class="input-field second-wrap">
            <div class="icon-wrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"
                ></path>
              </svg>
            </div>
            <select
              data-trigger=""
              name="choices-single-default"
              class="select-flat"
              id="brand-select"
            ></select>
          </div>
          <div class="input-field third-wrap">
            <div class="icon-wrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"
                ></path>
              </svg>
            </div>
            <select
              data-trigger=""
              name="choices-single-default"
              class="select-flat"
              id="place-select"
            ></select>
          </div>
          <div class="input-field fouth-wrap">
            <div class="icon-wrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                ></path>
              </svg>
            </div>
            <select
              data-trigger=""
              name="choices-single-default"
              class="select-flat"
              id="year-select"
            ></select>
          </div>
          <div class="input-field fifth-wrap">
            <button class="btn-search" type="button">TIM KIEM</button>
          </div>
        </div>
      </form>
    </div>

    <section id="store-container">
      <h3 id="store-title">COLLECTIONS</h3>
      <div id="car-container"></div>
    </section>

    <div class="cart-container">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>

        <div id="cart-items-container"></div>

        <div class="cart-content">
          <div class="cart-footer">
            <h3>your total: $<span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h4>Copyright By Nguyen Chanh Bao</h4>
    </footer>

    <script type="module" src="_dist_/index.js"></script>
  </body>
</html>
